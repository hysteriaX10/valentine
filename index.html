<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }

    h1 {
      color: #ff4d6d;
      font-size: 1.6rem;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      font-size: 1.1rem;
      padding: 14px 22px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      touch-action: manipulation;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ddd;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>

    <div class="buttons" id="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ˜¢</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const buttons = document.getElementById("buttons");
    const card = document.getElementById("card");

    let count = 0;
    const messages = [
      "No ðŸ˜¢",
      "Are you sure?",
      "Really sure?",
      "Think again ðŸ¥º",
      "Last chance ðŸ’”",
      "Okayâ€¦ wow ðŸ˜­"
    ];

    function moveNo() {
      count++;

      const area = buttons.getBoundingClientRect();
      const maxX = area.width - noBtn.offsetWidth;
      const maxY = area.height - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      if (count < messages.length) {
        noBtn.innerText = messages[count];
      }
    }

    // Mobile tap + desktop hover
    noBtn.addEventListener("touchstart", moveNo);
    noBtn.addEventListener("mouseenter", moveNo);

    yesBtn.addEventListener("click", () => {
      card.innerHTML = `

        <p>Youâ€™re officially my Valentine ðŸ’–</p>
        <p>Happy Valentineâ€™s Day ðŸ˜˜</p>
      `;
    });
  </script>
</body>
</html>
