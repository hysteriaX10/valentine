<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine, Mrs. Kanchan!</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffb3c1, #ffd6e0);
    font-family: 'Comic Sans MS', cursive, sans-serif;
    text-align: center;
    overflow: hidden;
    position: relative;
  }

  .card {
    background: #fff0f5;
    padding: 30px 20px;
    border-radius: 25px;
    width: 90%;
    max-width: 360px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    position: relative;
    z-index: 2;
    overflow: hidden;
  }

  h1 {
    color: #ff4d6d;
    font-size: 1.6rem;
    margin-bottom: 30px;
  }

  .buttons {
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
    height: 100px;
    margin-top: 20px;
  }

  button {
    font-size: 1.2rem;
    padding: 14px 22px;
    border-radius: 15px;
    border: none;
    cursor: pointer;
    transition: all 0.2s ease;
    position: relative;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #noBtn {
    background: #ffd6e0;
    color: #ff4d6d;
  }

  .heart, .bg-heart, .sparkle, .soft-heart {
    pointer-events: none;
    position: absolute;
  }

  .heart {
    color: #ff4d6d;
    font-size: 20px;
    animation: floatUp 2s linear forwards;
    z-index: 3;
  }

  .bg-heart {
    color: #ff4d6d;
    font-size: 10px;
    opacity: 0.7;
    animation: floatUpBg linear forwards;
    z-index: 1;
  }

  .sparkle {
    width: 3px;
    height: 3px;
    background: white;
    border-radius: 50%;
    opacity: 0;
    z-index: 0;
    animation: sparkleTwinkle linear forwards;
  }

  .soft-heart {
    font-size: 15px;
    color: rgba(255, 77, 109, 0.3);
    animation: driftHeart linear forwards;
    z-index: 0;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
  }

  @keyframes floatUpBg {
    0% { transform: translateY(0) scale(0.5); opacity: 0.7; }
    100% { transform: translateY(-300px) scale(1); opacity: 0; }
  }

  @keyframes sparkleTwinkle {
    0% { transform: translateY(0) scale(1); opacity: 0; }
    25% { opacity: 0.5; }
    50% { opacity: 1; }
    75% { opacity: 0.5; }
    100% { transform: translateY(-50px) scale(1); opacity: 0; }
  }

  @keyframes driftHeart {
    0% { transform: translate(0,0) rotate(0deg); opacity: 0.3; }
    25% { transform: translate(10px,-40px) rotate(15deg); opacity: 0.4; }
    50% { transform: translate(-10px,-80px) rotate(-10deg); opacity: 0.5; }
    75% { transform: translate(15px,-120px) rotate(20deg); opacity: 0.4; }
    100% { transform: translate(-15px,-160px) rotate(-15deg); opacity: 0; }
  }

  @keyframes wiggle {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(-15deg); }
    50% { transform: rotate(15deg); }
    75% { transform: rotate(-10deg); }
    100% { transform: rotate(0deg); }
  }

  .wiggle {
    animation: wiggle 0.5s ease-in-out 3;
  }

  .love-msg {
    font-size: 1.3rem;
    color: #ff4d6d;
    margin-top: 20px;
  }

  audio {
    display: none;
  }
</style>
</head>
<body>

<div class="card" id="card">
  <h1>Will you be my Valentine, Mrs. Kanchan? üíò</h1>
  <div class="buttons" id="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üò¢</button>
  </div>
</div>

<!-- Soft gentle chime music -->
<audio id="bgMusic" autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");

// Initial button sizes
let yesSize = 16;
let noSize = 16;

// Growth/shrink speed
const YES_GROW = 10;
const NO_SHRINK = 8;

// Floating hearts on clicks
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "%";
  heart.style.fontSize = (10 + Math.random()*20) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 2000);
}

// Background tiny hearts continuously
function createBackgroundHeart() {
  const heart = document.createElement("div");
  heart.className = "bg-heart";
  heart.innerText = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "%";
  heart.style.fontSize = (5 + Math.random() * 10) + "px";
  heart.style.animationDuration = (3 + Math.random() * 2) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}

// Continuous sparkling stars
function createSparkle() {
  const sparkle = document.createElement("div");
  sparkle.className = "sparkle";
  sparkle.style.left = Math.random() * window.innerWidth + "px";
  sparkle.style.top = Math.random() * window.innerHeight + "px";
  sparkle.style.animationDuration = (2 + Math.random() * 2) + "s";
  document.body.appendChild(sparkle);
  setTimeout(() => sparkle.remove(), 4000);
}

// Soft drifting heart particles
function createSoftHeart() {
  const softHeart = document.createElement("div");
  softHeart.className = "soft-heart";
  softHeart.innerText = "‚ù§Ô∏è";
  softHeart.style.left = Math.random() * window.innerWidth + "px";
  softHeart.style.fontSize = (10 + Math.random() * 15) + "px";
  softHeart.style.animationDuration = (8 + Math.random() * 6) + "s";
  document.body.appendChild(softHeart);
  setTimeout(() => softHeart.remove(), 14000);
}

// Create background hearts, sparkles, and soft hearts continuously
setInterval(createBackgroundHeart, 300);
setInterval(createSparkle, 200);
setInterval(createSoftHeart, 400);

// Clicking No
noBtn.addEventListener("click", () => {
  // Grow Yes
  yesSize += YES_GROW;
  yesBtn.style.fontSize = yesSize + "px";

  // Shrink No
  noSize = Math.max(6, noSize - NO_SHRINK);
  noBtn.style.fontSize = noSize + "px";

  // Wiggle Yes if No is tiny
  if (noSize <= 12) {
    yesBtn.classList.add('wiggle');
    setTimeout(() => yesBtn.classList.remove('wiggle'), 1600);
  }

  // Floating heart
  createHeart();
});

// Clicking Yes: final love message
yesBtn.addEventListener("click", () => {
  card.innerHTML = `
    <h1>YAY!!! üíïü•∞</h1>
    <p class="love-msg">Wify ‚ù§Ô∏è you are my everything. üòò</p>
    <p class="love-msg">See You On 13th Dec</p>
  `;

  // Extra hearts
  for (let i = 0; i < 50; i++) {
    setTimeout(createHeart, i * 100);
  }
});
</script>
</body>
</html>
