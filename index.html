<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine, Mrs. Kanchan!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }

    h1 {
      color: #ff4d6d;
      font-size: 1.6rem;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 200px; 
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      font-size: 1.1rem;
      padding: 14px 22px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      touch-action: manipulation;
      position: absolute;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      bottom: 20px;
      left: 25%;
      transform: translateX(-50%);
    }

    #noBtn {
      background: #ddd;
      bottom: 20px;
      left: 75%;
      transform: translateX(-50%);
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      pointer-events: none;
      animation: floatUp 2s linear forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
    }

    .surprise-img {
      max-width: 100%;
      border-radius: 15px;
      margin-top: 20px;
    }

  </style>
</head>

<body>
  <div class="card" id="card">
    <h1>Will you be my Valentine, Mrs. Kanchan? ðŸ’˜</h1>

    <div class="buttons" id="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ˜¢</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const buttons = document.getElementById("buttons");
    const card = document.getElementById("card");

    let count = 0;
    const messages = [
      "No ðŸ˜¢",
      "Are you sure?",
      "Really sure?",
      "Think again ðŸ¥º",
      "Last chance ðŸ’”",
      "Okayâ€¦ wow ðŸ˜­"
    ];

    // Function to move No button randomly
    function moveNo() {
      count++;

      const area = buttons.getBoundingClientRect();
      const maxX = area.width - noBtn.offsetWidth - 10;
      const maxY = area.height - noBtn.offsetHeight - 10;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // Change No button text
      if (count < messages.length) {
        noBtn.innerText = messages[count];
      }

      // Grow Yes button
      let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
      yesBtn.style.fontSize = (currentSize + 2) + "px";

      // Add a floating heart
      createHeart();
    }

    // Function to create floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "%";
      heart.style.fontSize = (10 + Math.random()*20) + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 2000);
    }

    // Touch for mobile + hover for desktop
    noBtn.addEventListener("touchstart", moveNo);
    noBtn.addEventListener("mouseenter", moveNo);

    // Yes button click
    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <h1>YAY!!! ðŸ’•ðŸ¥°</h1>
        <p>Mrs. Kanchan, you made me the happiest person alive ðŸ’–</p>
        <p>Happy Valentineâ€™s Day ðŸ˜˜</p>
        <img class="surprise-img" src="https://i.imgur.com/4AiXzf8.jpeg" alt="Surprise!">
      `;
    });
  </script>
</body>
</html>
