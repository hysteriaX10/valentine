<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine, Mrs. Kanchan!</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 30px 20px;
    border-radius: 20px;
    width: 90%;
    max-width: 360px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    position: relative;
    overflow: hidden;
  }

  h1 {
    color: #ff4d6d;
    font-size: 1.6rem;
    margin-bottom: 30px;
  }

  .buttons {
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
    height: 100px;
    margin-top: 20px;
  }

  button {
    font-size: 1.2rem;
    padding: 14px 22px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    flex: 1;
    margin-right: 10px;
  }

  #noBtn {
    background: #ddd;
    flex: 1;
    margin-left: 10px;
  }

  .heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 20px;
    pointer-events: none;
    animation: floatUp 2s linear forwards;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
  }

  .surprise-img {
    max-width: 100%;
    border-radius: 15px;
    margin-top: 20px;
  }

  .love-msg {
    font-size: 1.2rem;
    color: #ff4d6d;
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="card" id="card">
  <h1>Will you be my Valentine, Mrs. Kanchan? üíò</h1>
  <div class="buttons" id="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üò¢</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");

// Initial button sizes (in pixels)
let yesSize = 16;
let noSize = 16;

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "%";
  heart.style.fontSize = (10 + Math.random()*20) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 2000);
}

// Clicking No: Yes grows, No shrinks, No moves randomly, floating heart
noBtn.addEventListener("click", () => {
  // Grow Yes
  yesSize += 2;
  yesBtn.style.fontSize = yesSize + "px";

  // Shrink No
  noSize = Math.max(6, noSize - 2); // minimum size 6px so it doesn't disappear
  noBtn.style.fontSize = noSize + "px";

  // Move No slightly horizontally
  const offset = (Math.random() * 40) - 20; // -20px to +20px
  noBtn.style.transform = `translateX(${offset}px)`;

  // Create a heart
  createHeart();
});

// Clicking Yes: Show final love message + marriage date
yesBtn.addEventListener("click", () => {
  card.innerHTML = `
    <h1>YAY!!! üíïü•∞</h1>
    <p class="love-msg">Mrs. Kanchan, you are my everything üíñ</p>
    <p class="love-msg">See you on 13th Dec ‚ù§Ô∏è</p>
    <img class="surprise-img" src="https://i.imgur.com/4AiXzf8.jpeg" alt="Surprise!">
  `;

  // Extra hearts for magic
  for (let i = 0; i < 20; i++) {
    setTimeout(createHeart, i * 150);
  }
});
</script>
</body>
</html>
